<!doctype html>
<meta charset = utf8>
<html>

<head>
    <title>Example with buttons</title>
</head>

<body>

<button id13="buttonOn" onClick="onUlya13() ">OnUlya</button>
<button id13="buttonOff" onClick="offUlya13() ">OffUlya</button>
<br>
<button id12="buttonOn" onClick="onUlya12() ">OnUlya1</button>
<button id12="buttonOff" onClick="offUlya12() ">OffUlya1</button>
<br>
<button id13="buttonOn" onClick="onDim() ">OnDim</button>
<button id13="buttonOff" onClick="offDim() ">OffDim</button>
<br>
<button id12="buttonOn" onClick="onBilan() ">OnBilan</button>
<button id12="buttonOff" onClick="offBilan() ">OffBilan</button>
<br>
<button id="buttonOn5" onclick="AllOn()">All On</button>
<button id="buttonOff5" onclick="AllOff()">All Off</button>

<script type="text/javascript" src="/socket.io/socket.io.js"></script>

<script type="text/javascript">

var socket1 = io.connect("192.168.1.100:8080"); //connect via socket
var socket2 = io.connect("192.168.1.134:8080");
function onUlya13() {
socket1.emit("commandToArduino", 1);
}

function offUlya13() {
socket1.emit("commandToArduino", 0);
}
function onUlya12() {
socket1.emit("commandToArduino", 3);
}

function offUlya12() {
socket1.emit("commandToArduino", 2);
}
function onDim(){
socket2.emit("commandToArduino", 1);
}

function offDim() {
socket2.emit("commandToArduino", 0);
}
function onBilan() {
socket2.emit("commandToArduino", 3);
}

function offBilan() {
socket2.emit("commandToArduino", 2);
}

function AllOn() {
      socket1.emit("commandToArduino", 5)
      socket2.emit("commandToArduino", 5)
    }

    function AllOff() {
      socket1.emit("commandToArduino", 4)
      socket2.emit("commandToArduino", 4)
    }
</script>
</body>
</html>
