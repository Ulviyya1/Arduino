<!doctype html>
<meta charset = utf8>
<html>

<head>
    <title>Example with buttons</title>
</head>

<body>

<button id13="buttonOn" onClick="onUlya() ">OnUlya</button>
<button id13="buttonOff" onClick="offUlya() ">OffUlya</button>
<br>
<button id12="buttonOn" onClick="onUlya1() ">OnUlya1</button>
<button id12="buttonOff" onClick="offUlya1() ">OffUlya1</button>
<br>
<button id13="buttonOn" onClick="onDim() ">OnDim</button>
<button id13="buttonOff" onClick="offDim() ">OffDim</button>
<br>
<button id12="buttonOn" onClick="onDim1() ">OnDim1</button>
<button id12="buttonOff" onClick="offDim1() ">OffDim1</button>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>

<script type="text/javascript">

var socket1 = io.connect("192.168.1.100:8080"); //connect via socket
var socket2 = io.connect("192.168.1.134:8080");
function onUlya() {
socket1.emit("commandToArduino", 1);
}

function offUlya() {
socket1.emit("commandToArduino", 0);
}
function onUlya1() {
socket1.emit("commandToArduino", 3);
}

function offUlya1() {
socket1.emit("commandToArduino", 2);
}
function onDim(){
socket2.emit("commandToArduino", 1);
}

function offDim() {
socket2.emit("commandToArduino", 0);
}
function onDim1() {
socket2.emit("commandToArduino", 3);
}

function offDim1() {
socket2.emit("commandToArduino", 2);
}
</script>
</body>
</html>
