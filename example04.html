<!doctype html>
<meta charset = utf8>
<html>

<head>
    <title>Example with buttons</title>
</head>

<body>

<button id13="buttonOn" onClick="on() ">On13</button>
<button id13="buttonOff" onClick="off() ">Off13</button>
<br>
<button id112="buttonOn" onClick="on2() ">On12</button>
<button id12="buttonOff" onClick="off2() ">Off12</button>
<br>

<script type="text/javascript" src="/socket.io/socket.io.js"></script>

<script type="text/javascript">

var socket = io.connect("192.168.1.100:8080"); //connect via socket

function on() {
socket.emit("commandToArduino", 1);
}

function off() {
socket.emit("commandToArduino", 0);
}
function on2() {
socket.emit("commandToArduino", 3);
}

function off2() {
socket.emit("commandToArduino", 2);
}
</script>
</body>
</html>
